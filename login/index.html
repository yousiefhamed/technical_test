<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="content flex flex-col">
        <div class="content__header">
          <h1>login</h1>
          <p>How to i get started lorem ipsum dolor at?</p>
        </div>
        <div class="content__body flex flex-col">
          <form action="#" class="form flex flex-col">
            <div class="form-group">
              <i class="fa-regular fa-user"></i>
              <label for="username">Username</label>
              <input
                type="text"
                placeholder="Username"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <i class="fa-solid fa-lock"></i>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="form-group form-submit">
              <button type="submit">Login Now</button>
            </div>
          </form>

          <div class="login__with">
            <p class="login__with-title"><span>Login</span> with Others</p>
            <div role="button" class="login__with-btn flex">
              <img src="./assets/google 1.png" alt="google icon" />
              <p>Login with <span>google</span></p>
            </div>
            <div role="button" class="login__with-btn flex">
              <img src="./assets/facebook 1.png" alt="facebook icon" />
              <p>Login with <span>facebook</span></p>
            </div>
          </div>
        </div>
      </section>
      <section class="visual flex">
        <div class="center-div">
          <p class="text">Very good works are waiting for you Login Now!!!</p>
          <img
            class="woman-with-tab"
            src="./assets/girl.png"
            alt="girl with a tablet"
          />
          <img
            class="absolute-img"
            src="./assets/thunderbolt 1.png"
            alt="thunderbolt"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="./../index.html"><i class="fa-solid fa-house"></i></a>
    </footer>

    <script
      src="https://kit.fontawesome.com/2a0854ee71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
