<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="grid-container">
      <section class="content flex flex-col">
        <div class="content__header text-center">
          <h1>Login</h1>
          <p>How to get started lorem ipsum dolor at?</p>
        </div>
        <div class="content__body flex flex-col">
          <form action="#" class="form flex flex-col">
            <div class="form-group">
              <i class="fa-regular fa-user"></i>
              <label for="username">Username</label>
              <input
                type="text"
                placeholder="Username"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <i class="fa-solid fa-lock"></i>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="form-group form-submit">
              <button type="submit">Login Now</button>
            </div>
          </form>
          <div class="login__with">
            <p class="login__with-title"><span>Login</span> with Others</p>
            <div role="button" class="login__with-btn flex">
              <img src="./assets/google 1.png" alt="Google icon" />
              <p>Login with <span>Google</span></p>
            </div>
            <div role="button" class="login__with-btn flex">
              <img src="./assets/facebook 1.png" alt="Facebook icon" />
              <p>Login with <span>Facebook</span></p>
            </div>
          </div>
        </div>
      </section>
      <section class="visual flex">
        <div class="center-div">
          <p class="text">Very good works are waiting for you. Login Now!!!</p>
          <img
            class="woman-with-tab"
            src="./assets/girl.png"
            alt="Girl with a tablet"
          />
          <img
            class="absolute-img"
            src="./assets/thunderbolt 1.png"
            alt="Thunderbolt"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="./../index.html"><i class="fa-solid fa-house"></i></a>
    </footer>
    <script
      src="https://kit.fontawesome.com/2a0854ee71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
